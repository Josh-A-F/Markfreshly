<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - EmPluc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
            text-align: center;
        }

        form {
            display: inline-block;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input, select {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #34495e;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Inicio de Sesión - EmPluc</h2>

    <form action="login.php" method="POST">
        <label for="Correo">Correo:</label>
        <input type="email" id="Correo" name="Correo" required><br><br>

        <label for="Password">Contraseña:</label>
        <input type="password" id="Password" name="Password" required><br><br>

        <label for="id_rol">Tipo de Usuario:</label>
        <select id="id_rol" name="id_rol" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="1">Administrador</option>
            <option value="2">Explorador</option>
            <option value="3">Emprendedor</option>
        </select><br><br>

        <input type="submit" value="Ingresar">
    </form>

    <p>¿No estás registrado? <a href="registro.html">Regístrate aquí</a></p>
</body>
</html>
